<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>Payment</title>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<link rel="stylesheet" th:href="@{/css/allCourses.css}">


</head>
<body>

	<header class="container">
    <div class="page-header">
      <div class="logo">
        <a href="index">LearnSphere</a>
      </div>
      
      <ul>
        <li><a href="studentHome" class="active" >Home</a></li>
        <li><a href="logout">Logout</a></li>
      </ul>
    </div>
  </header>

<div class="container1">
<div class="sidebar">
      <h3>Student Home</h3>
      <a href="studentHome" >Home</a>
      <a href="pay" class="active">Buy Courses</a>
      <a href="myCourses">My Courses</a>
      <a href="studentResources">ðŸ‘€ View Resources</a>
    </div>

	<form id="payment-form">
       <div class="container2">
       <div class="courses" th:each="course : ${courses}">
            <div class="course-card">
                <h2 th:text="${course.courseName}"></h2>
                <p><strong>ID:</strong> <span th:text="${course.courseId}"></span></p>
                <p><strong>Price:   â‚¹</strong><span th:text="${course.coursePrice}"></span></p>
                <a href="#" class="viewLessons-button" th:data-courseid="${course.courseId}">View Lessons</a>
            </div>
       </div>
    </div>
	</form>
</div>
	<script>
$(document).ready(function() {
    $(".buy-button").click(function(e) {
        e.preventDefault();
        
        var courseId = $(this).data("courseid");
        createOrder(courseId);
    });
});

function createOrder(courseId) {
    $.post("/createOrder", { courseId: courseId})
        .done(function(order) {
            order = JSON.parse(order);

            var options = {
                "key": "rzp_test_2X62Nr4fUdbs3d",
                "amount": order.amount_due.toString(),
                "currency": "INR",
                "name": "LearnSphere",
                "description": "Test Transaction",
                "order_id": order.id,
                "handler": function (response) {
                    verifyPayment(response.razorpay_order_id, response.razorpay_payment_id, response.razorpay_signature);
                },
                "prefill": {
                    "name": "Your Name",
                    "contact": "9999999999"
                },
                "notes": {
                    "address": "Your Address"
                },
                "theme": {
                    "color": "#F37254"
                }
            };
            var rzp1 = new Razorpay(options);
            rzp1.open();
        })
        .fail(function(error) {
            console.error("Error:", error);
        });
}

function verifyPayment(orderId, paymentId, signature) {
    $.post("/verify", { orderId: orderId, paymentId: paymentId, signature: signature })
        .done(function(isValid) {
            if (isValid) {
                alert("Payment successful");
                window.location.href = 'payment-success';
            } else {
                alert("Payment failed");
                window.location.href = 'payment-failure';
            }
        })
        .fail(function(error) {
            console.error("Error:", error);
        });
}
</script>
	
</body>
</html>
