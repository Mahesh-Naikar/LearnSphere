<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>Payment</title>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<link rel="stylesheet" th:href="@{/css/pay.css}">


</head>
<body>
	<div class="navbar">
		<a href="logout">Logout</a>
	</div>

	<form id="payment-form">
	<h1>All Courses : </h1>
    <div class="container">
       <table>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th></th>
            </tr>
            <tr th:each="course : ${courses}">
                <td th:text="${course.courseId}"></td>
                <td th:text="${course.courseName}"></td>
                <td th:text="${course.coursePrice}"></td>
                <td><a href="#" class="buy-button" th:data-courseid="${course.courseId}" ><button>Buy</button></a></td>
            </tr>
       </table>
    </div>
	</form>
	<script>
$(document).ready(function() {
    $(".buy-button").click(function(e) {
        e.preventDefault();
        
        var courseId = $(this).data("courseid");
        createOrder(courseId);
    });
});

function createOrder(courseId) {
    $.post("/createOrder", { courseId: courseId})
        .done(function(order) {
            order = JSON.parse(order);

            var options = {
                "key": "rzp_test_2X62Nr4fUdbs3d",
                "amount": order.amount_due.toString(),
                "currency": "INR",
                "name": "LearnSphere",
                "description": "Test Transaction",
                "order_id": order.id,
                "handler": function (response) {
                    verifyPayment(response.razorpay_order_id, response.razorpay_payment_id, response.razorpay_signature);
                },
                "prefill": {
                    "name": "Your Name",
                    "contact": "9999999999"
                },
                "notes": {
                    "address": "Your Address"
                },
                "theme": {
                    "color": "#F37254"
                }
            };
            var rzp1 = new Razorpay(options);
            rzp1.open();
        })
        .fail(function(error) {
            console.error("Error:", error);
        });
}

function verifyPayment(orderId, paymentId, signature) {
    $.post("/verify", { orderId: orderId, paymentId: paymentId, signature: signature })
        .done(function(isValid) {
            if (isValid) {
                alert("Payment successful");
                window.location.href = 'payment-success';
            } else {
                alert("Payment failed");
                window.location.href = 'payment-failure';
            }
        })
        .fail(function(error) {
            console.error("Error:", error);
        });
}
</script>
	
</body>
</html>
